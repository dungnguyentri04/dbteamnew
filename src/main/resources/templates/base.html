<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(content)">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web bán thức ăn </title>
    <link rel="stylesheet" href="/css/style.css">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>


<div id="wrapper">
    <div id="header">
        <a href="" class="logo"><img src="/img/logo.png" alt=""></a>
        <div id="menu">
            <div class="item"><a href="">Trang chủ</a></div>
            <div class="item"><a href="">Sản phẩm</a></div>
            <div class="item"><a href="">Blog</a></div>
            <div class="item"><a href="">Liên hệ</a></div>
        </div>
        <div id="actions">
            <div class="item"><img src="/img/user.png" alt=""></div>
            <div class="item"><img src="/img/cart.png" alt=""></div>
        </div>
    </div>
    <div th:replace = "${content}" ></div>
    <div id="footer">
        <div class="box">
            <div class="logo"><img src="/img/logo.png" alt=""></div>
            <p>Cung cấp sản phẩm với chất lượng an toàn cho quý khách</p>
        </div>
        <div class="box">
            <h3>NỘI DUNG</h3>
            <ul class="quick-menu">
                <div class="item"><a href="">Trang chủ</a></div>
                <div class="item"><a href="">Sản phẩm</a></div>
                <div class="item"><a href="">Blog</a></div>
                <div class="item"><a href="">Liên hệ</a></div>
            </ul>
        </div>
        <div class="box">
            <h3>LIÊN HỆ</h3>
            <form action="">
                <input type="text" placeholder="Địa chỉ email">
                <button>Nhận tin</button>
            </form>
        </div>
    </div>
</div>
<script src="/js/script.js"></script>
</body>

</html>
