<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">

<section
        style="background-image: url(/img/menu-bg.png)"
        class="our-menu section bg-light repeat-img"
        id="menu"
>
    <div class="sec-wp">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="sec-title text-center mb-5">
                        <p class="sec-sub-title mb-3">our menu</p>
                        <h2 class="h2-title">
                            wake up early, <span>eat fresh & healthy</span>
                        </h2>
                        <div class="sec-title-shape mb-4">
                            <img src="assets/images/title-shape.svg" alt="" />
                        </div>
                    </div>
                </div>
            </div>
            <!-- 1 -->
            <div class="menu-list-row">
                <div class="row g-xxl-5 bydefault_show" id="menu-dish">
                    <div class="col-lg-4 col-sm-6 dish-box-wp breakfast" data-cat="breakfast" th:each="product:${products}">
                        <div class="dish-box text-center">
                            <div class="dist-img">
                                <img th:src="@{'/img/product_img/'+${product.image}}" alt="" />
                            </div>
                            <div class="dish-rating">
                                5
                                <i class="uil uil-star"></i>
                            </div>
                            <div class="dish-title">
                                <h3 class="h3-title">Dimsum</h3>
                                <p>80 calories</p>
                            </div>
                            <div class="dish-info">
                                <ul>
                                    <li>
                                        <p>Type</p>
                                        <b>Bánh mặn</b>
                                    </li>
                                    <li>
                                        <p>Persons</p>
                                        <b>2</b>
                                    </li>
                                </ul>
                            </div>
                            <div class="dist-bottom-row">
                                <ul>
                                    <li>
                                        <b>100.000VNĐ</b>
                                    </li>
                                    <li>
                                        <a th:href="@{/add-to-cart(id=${product.id})}">
                                            <button class="dish-add-btn">
                                                <i class="uil uil-plus"></i>
                                            </button>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</section>
